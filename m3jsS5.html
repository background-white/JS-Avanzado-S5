<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Avanzado | S5 | Formulario</title>
</head>
<body>
  <div>
    <img src="./img/años de servicios - bonificacion.png" alt="años de servicios - bonificacion">
    <img src="./img/categorias.png" alt="categorias">
  </div>
  <br>
  <form id="formulario">
    <label for="hora">Horas trabajadas:</label>
    <input type="number" name="horas" id="hora" placeholder="cantidad horas trabajadas">
      <br> <br>

    <label for="categoria">elige una categoría:</label>
    <select name="categoria" id="categoria">
      <option value=40>A</option>
      <option value=35>B</option>
      <option value=30>C</option>
    </select>
    <br> <br>
    <label for="años">elige los años de servicio:</label>
    <select name="años" id="años">
      <option value=0.15>1 - 3 años</option>
      <option value=0.2>4 - 7 años</option>
      <option value=0.3>8 - 12 años</option>
      <option value=0.35>13 años a más</option>
    </select>
    <br> <br>
    <button type="submit">Enviar</button>
  </form>
  <h3 id="respuesta">
    respuesta
  </h3>
<script src="./m3jsS5.js"></script>
</body>
</html>
